<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professors Page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>List of professors</h1>
    <a href="/professors/add">[Add a new professor]</a>
    <br>
    <table>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Title/Role</th>
      </tr>
      <tr th:each="professor, iterator : ${professors}">
        <td th:text="${iterator.index+1 + '. '}"></td>
        <td th:text="${professor.name}"></td>
        <td th:text="${professor.surname}"></td>
        <td th:text="${professor.professorRole}"></td>
      <td>
          <a th:href="@{'/professors/{id}/edit' (id=${professor.id})}">[Edit professor]</a>
      </td>
      </tr>
    </table>
    <a href="/home">[Home]</a>
</body>
</html>
